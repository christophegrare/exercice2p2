<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom"/>
  </form>
  <script>
  /*Dans le fichier HTML fourni, afficher une boite de dialogue avec le message :
   "Merci de votre participation" quand le champ de saisie perd le focus.*/
   var text = document.getElementById('nom');//donne  l'id en element
    text.addEventListener('change', function(e) {//dit de lister, change permet d'afficher e=event
      e.target.value = '';//dit a l'evenement d'effacer apres enregistrement
      alert('Merci de votre participation')//demande la boite de dialogue
});
  </script>
</body>
</html>
